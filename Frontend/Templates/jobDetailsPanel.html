<div id="jobControlls">
    <button type="button" class="btn btn-primary">Job jetzt starten</button>
</div>

<table class="table" id="jobDetailsTable">
    <thead>
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Nächste Ausfürung</th>
            <th scope="col">Intervall</th>
            <th scope="col">Letzte Ausführung</th>
            <th scope="col">Letzter Status</th>
        </tr>
    </thead>
    <tbody>
        <tr id="jobDetailsRow">
            <td>
                {{#running}}
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                    <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z" />
                </svg>
                {{/running}}
                {{^running}}
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-octagon-fill" viewBox="0 0 16 16">
                    <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                </svg>
                {{/running}}
            </td>
            <td>{{nextRun}}</td>
            <td>{{interval}}</td>
            <td>{{lastRun}}</td>
            <td>{{lastState}}</td>
        </tr>
    </tbody>
</table>
<hr />
<h1 class="h2" id="vmDetailsCaption">VM Details</h1>

<div class="container" id="vmContainer">
    <div class="row">
        <div class="col-3" id="vmList">
            <div class="list-group">
                {{#vms}}
                <a href="#" data-vmid="{{vmid}}" class="list-group-item list-group-item-action vm">{{name}}</a>
                {{/vms}}
            </div>
        </div>
        <div class="col-7 border-left" id="jobEventList">

        </div>
    </div>
</div>
