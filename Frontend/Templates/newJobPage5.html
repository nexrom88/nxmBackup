<form id="page5Form">
    <h5 class="center_div subHeadline">$$select_backup_target$$</h5>

    <div class="newJobElement center_div">
        <span class="centeredElementSpan">
            <label class="enter_div" for="sbTargetType">$$target_type$$</label>
            <select id="sbTargetType" class="form-control">
                <option data-targettype="local" selected>$$local_drive$$</option>
                <option data-targettype="smb">$$network_drive$$</option>
                <option data-targettype="nxmstorage">nxmStorage</option>
            </select>
        </span>
    </div>
    <hr />

        <div id="folderBrowserContainer" class="newJobElement center_div">
            <div id="folderBrowser"></div>
        </div>
  

        <div class="text-center">
            <button id="checkCredentialsButton" type="button" class="btn btn-primary">$$check_credentials$$</button>
            <button id="newJobNextButton" type="button" class="btn btn-primary">$$next$$</button>
        </div>
</form>
