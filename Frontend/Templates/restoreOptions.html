<form>
    <div class="restoreElement center_div">
        <label class="enter_div" for="sbRestoreType">Restore-Typ:</label>
        <select id="sbRestoreType" class="form-control">
            <option data-type="full" selected>Komplette VM-Wiederherstellung</option>
            <option data-type="fullImport" selected>Komplette VM-Wiederherstellung nach HyperV</option>
            <option data-type="flr" selected>Gast-Dateien Wiederherstellung</option>
            <option data-type="lr" selected>LiveRestore</option>
        </select>
    </div>

    <hr class="restoreElement" />

    <div class="restoreElement center_div">
        <label class="enter_div" for="sbSourceVM">Quell-VM:</label>
        <select id="sbSourceVM" class="form-control">
            {{#vms}}
            <option data-vmid="{{vmid}}" selected>{{name}}</option>
            {{/vms}}
        </select>
    </div>

    <hr class="restoreElement" />

    <label class="enter_div" for="restorePointTable">Wiederherstellungspunkt auswählen:</label>

    <table class="table" id="restorePointTable">
        <thead>
            <tr>
                <th scope="col">Datum/Uhrzeit</th>
                <th scope="col">Backuptyp</th>
            </tr>
        </thead>
        <tbody>
            <tr id="jobDetailsRow">
                
            </tr>
        </tbody>
    </table>
</form>
